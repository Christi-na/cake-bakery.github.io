<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Bakery</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"> 
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand  align-items-center order-lg-0" alt="site icon">
                <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                <span class="text-uppercase fw-lighter-ms-2">Cake Bakery</span>
            </a>

            <div class="order-lg-2 nav-btns">
                <button type="button" class="btn position-relative">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">5</span>
                </button>
                <button class="btn position-relative">
                    <i class="fa fa-heart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">2</span>
                </button>
                <button class="btn position-relative">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item px-2 py-2">
                        <a href="#header" class="nav-link text-uppercase text-dark">home</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a href="#products" class="nav-link text-uppercase text-dark">products</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a href="#specials" class="nav-link text-uppercase text-dark">specials</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a href="#blogs" class="nav-link text-uppercase text-dark">blogs</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a href="#about" class="nav-link text-uppercase text-dark">about us</a>
                    </li>
                    <li class="nav-item px-2 py-2 border-0">
                        <a href="#popular" class="nav-link text-uppercase text-dark">popular</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- header -->
    <header id="header" class="vh-100 carousel slide" data-bs-ride="carousel" style="padding-top: 100px">
        <div class="container h-100 d-flex align-items-center carousel-inner">
            <div class="text-center carousel-item active">
                <h2 class="text-capitalize text-white">
                    best products
                </h2>
                <h1 class="text-uppercase py-2 fw-bold text-white">ONLINE CAKE STORE</h1>
                <a href="#" class="btn mt-3 text-uppercase">
                    shop now
                </a>
            </div>
            <div class="text-center carousel-item">
                <h2 class="text-capitalize text-white">
                    best price & offer
                </h2>
                <h1 class="text-uppercase py-2 fw-bold text-white">birthday cake</h1>
                <a href="#" class="btn mt-3 text-uppercase">
                    buy now
                </a>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#header" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </header>

    <!-- end of header -->

    <!-- jquery -->
    <script src="js/jquery-3.6.0.js"></script>
    <!-- bootstrap js -->
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js" ></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
